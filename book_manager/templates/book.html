<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #c7ab92;
}

tr:nth-child(odd) {
  background-color: #d8d5cebe;
}
</style>
</head>
<body>
    <div class="topnav">
        <a href="http://127.0.0.1:5000/homepage">Home</a>
        <a href="http://127.0.0.1:5000/addbook">Add Book</a>
        <a href="http://127.0.0.1:5000/login">Login</a>
        <a href="http://127.0.0.1:5000/registration">Sign Up</a>
        <a href="http://127.0.0.1:5000/logout">Logout</a>
      </div>

<center><h1>My Books</h1></center>

<table>
  <tr>
    <th>Name</th>
    <th>Author</th>
    <th>Description</th>
    <th>Price</th>
  </tr>
  {% block body %}
    {% for book in newbook %}
    <tr>
        <td>{{book["name"]}}</td>
        <td>{{book["author"]}}</td>
        <td>{{book["description"]}}</td>
        <td>{{book["price"]}}</td>
    </tr>
    {% endfor %}
  {% endblock %}
</table>
</body>
</html>
